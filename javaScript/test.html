<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc</title>
</head>
<body>
<div style="margin-bottom:40px;">


    <input type="text" id="left_val">
    <input type="text" id="right_val">
    <button onclick="calc()">计算</button>
    <div id="result"></div>
</div>
<div>
    <input type="text" id="val">
    <button onclick="count()">计算</button>
    <div id="result2"></div>
</div>

<script>
    function calc() {
        var left = document.getElementById("left_val").value;
        var right = document.getElementById("right_val").value;
        document.getElementById('result').innerText = (parseInt(left) + parseInt(right));
    }


    function count() {
        var val = document.getElementById("val").value;
        var count=0;
        console.log(val[0]);
        for (i = 0; i < val.length; i++) {
            if(val[i]=='A' || val[i]=='a')
                count++;
        }

        document.getElementById("result2").innerText = count;
    }
</script>
</body>
</html>
